<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Ron's Relaxing Retreats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS styles here or link an external stylesheet -->
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
            align-items: center;
            padding: 10px;
        }
        .navbar-logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Contact Us Page Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .contact-section {
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            margin-top: 80px;
        }
        .contact-section h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-section input[type="text"],
        .contact-section input[type="email"],
        .contact-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .contact-section input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 4px;
        }
        .contact-section input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">Ron's Relaxing Retreats</div>
        <a href="travel_recommendation.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
